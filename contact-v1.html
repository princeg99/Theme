<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="img/logo/lotus.png">
    <title>THE ROSE ORCHID</title>
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font.css">

</head>

<body>
    <section id="header"></section>
    <main>
        <section class="main-container page-heading-main-box res-bg-img-one">
            <div class=" d-flex justify-content-center align-items-center flex-column h-100">
                <p class="heading-first font-white">contact</p>
                <div class="d-flex sub-heading text-uppercase align-items-center">
                    <p class="font-white mb-0">Home</p>
                    <img src="img/icon/greater-than.png" alt="greater_than" class="greater-than-icon">
                    <p class="font-oraing mb-0">contact v1</p>
                </div>
            </div>
        </section>
        <section class="main-container">
            <div class="contant-container">
                <div class="row mx-2">
                    <div class="col-sm-6">
                        <div class="card box-shadow border-0">
                            <div class="card-body contact-box">
                                <div class="title-box">
                                    <p class="title">Contact Info</p>
                                    <div class="title-underline"></div>
                                </div>
                                <p class="heading-four mt-3 mb-2">Contact Number : </p>
                                <div class="d-flex align-items-center">
                                    <div
                                        class="team-icon-box d-flex justify-content-center align-items-center border rounded-2 me-2">
                                        <img src="img/icon/telephone(1).png" alt="telephone">
                                    </div>
                                    <div class="ms-2">
                                        <p class="pragraph-style-second font-dark-medium">+91 123456789</p>
                                        <p class="pragraph-style-second font-dark-medium">+91 123456789</p>
                                    </div>
                                </div>
                                <p class="heading-four mt-3 mb-2">Mail Address : </p>
                                <div class="d-flex align-items-center">
                                    <div
                                        class="team-icon-box d-flex justify-content-center align-items-center border rounded-2 me-2">
                                        <img src="img/icon/email(2).png" alt="email">
                                    </div>
                                    <div class="ms-2">
                                        <p class="pragraph-style-second font-dark-medium">info@hotel.com</p>
                                        <p class="pragraph-style-second font-dark-medium">info.example@gmail.com</p>
                                    </div>
                                </div>
                                <p class="heading-four mt-3 mb-2">Office Address : </p>
                                <div class="d-flex align-items-center">
                                    <div
                                        class="team-icon-box d-flex justify-content-center align-items-center border rounded-2 me-2">
                                        <img src="img/icon/street-view.png" alt="email">
                                    </div>
                                    <div class="ms-2">
                                        <p class="pragraph-style-second font-dark-medium">S45, Royal Legacy Apartments,
                                            East Mumbai, Mumbai, 280034</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card h-100 box-shadow border-0">
                            <div class="card-body p-0">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26133.3374751881!2d72.63642918516764!3d23.21724008715315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395c2b987c6d6809%3A0xf86f06a7873e0391!2sGandhinagar%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1688619619044!5m2!1sen!2sin"
                                    class="h-100 w-100" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-container">
            <div class="contant-container bg-light bg-low-dark text-center rounded-5 mb-3">
                <p class="heading-four fw-bold mb-5">Make An Appointment</p>
                <form class="row g-3 mx-3">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control border-end-0 py-2" placeholder="Your Name" required>
                            <span class="input-group-text input-icon-box" id="basic-addon2">
                                <img src="img/icon/user.png" alt="user" class="w-75">
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control border-end-0 py-2 " placeholder="Email Address"
                                required>
                            <span class="input-group-text input-icon-box" id="basic-addon2">
                                <img src="img/icon/mail.png" alt="user" class="w-75">
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control border-end-0 py-2" placeholder="Phone Number">
                            <span class="input-group-text input-icon-box" id="basic-addon2">
                                <img src="img/icon/telephone.png" alt="user" class="w-75">
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control border-end-0 py-2 " placeholder="Query Topic"
                                required>
                            <span class="input-group-text input-icon-box" id="basic-addon2">
                                <img src="img/icon/note.png" alt="user" class="w-75">
                            </span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <textarea class="form-control" id="validationTextarea"
                                placeholder="Required example textarea" required></textarea>
                            <div class="invalid-feedback">
                                Please enter a message in the textarea.
                            </div>
                        </div>

                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="main-btn text-capitalize text-center py-1 ">
                            <label class="font-white align-self-center">Send Message Now </label><img
                                src="img/icon/upload.png" alt="arrow" class="room-v2-icon-box ms-2">
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <section id="footer"></section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
